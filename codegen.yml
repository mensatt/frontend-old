overwrite: true
schema: 'https://api.mensatt.de/v1/graphql'
documents: 'src/**/*.gql.ts'
generates:
  src/graphql/graphql-types.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      withHooks: false
      strictScalars: true
      scalars:
        Time: 'string'
        UUID: 'string'
